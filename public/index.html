<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Características en Tiempo Real</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .status-yes { background-color: #d4edda; }
        .status-no { background-color: #f8d7da; }
        .status-veto { background-color: #343a40; color: white; }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="nameInput" placeholder="Tu nombre">
        <button onclick="join()">Entrar</button>
    </div>

    <div id="main" style="display:none;">
        <button onclick="addChar()">+ Agregar Característica</button>
        <table id="userTable">
            <thead><tr id="headerRow"><th>Nombres</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId;

        function join() {
            const name = document.getElementById('nameInput').value;
            if (!name) return;
            socket.emit('join', name);
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            myId = socket.id;
        }

        function addChar() {
            const char = prompt("Nueva característica:");
            if (char) socket.emit('addCharacteristic', char);
        }

        function toggleVote(targetId, charIndex, currentVote) {
            socket.emit('vote', { targetSocketId: targetId, charIndex, voteValue: !currentVote });
        }

        socket.on('updateData', ({ users, characteristics }) => {
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');
            const totalUsers = Object.keys(users).length;

            // Limpiar tabla
            headerRow.innerHTML = '<th>Nombres</th>';
            characteristics.forEach(c => headerRow.innerHTML += `<th>${c}</th>`);

            tableBody.innerHTML = '';
            for (let id in users) {
                let row = `<tr><td>${users[id].name} ${id === socket.id ? '(Tú)' : ''}</td>`;
                
                characteristics.forEach((char, index) => {
                    const votesObj = users[id].votes[index] || {};
                    const votesCount = Object.values(votesObj).filter(v => v === true).length;
                    const myVoteOnThis = votesObj[socket.id] || false;
                    
                    // LÓGICA DE NEGACIÓN: Si la persona dueña de la fila vota 'false', es negado automático.
                    const selfVeto = votesObj[id] === false; 
                    const majority = votesCount > (totalUsers / 2);
                    
                    let statusClass = '';
                    let label = 'Votar';

                    if (selfVeto) {
                        statusClass = 'status-veto';
                        label = 'VETADO';
                    } else if (majority) {
                        statusClass = 'status-yes';
                        label = 'SÍ';
                    }

                    row += `<td class="${statusClass}">
                        <button onclick="toggleVote('${id}', ${index}, ${myVoteOnThis})">
                            ${myVoteOnThis ? '✅' : '❌'}
                        </button>
                        <br><span>${label} (${votesCount})</span>
                    </td>`;
                });
                row += '</tr>';
                tableBody.innerHTML += row;
            }
        });
    </script>
</body>
</html>
